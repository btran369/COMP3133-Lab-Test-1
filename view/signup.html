<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:520px">
    <h3 class="mb-3">Signup</h3>

    <div id="msg" class="alert d-none"></div>

    <form id="signupForm" class="card card-body shadow-sm">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required minlength="3">
      </div>
      <div class="mb-2">
        <label class="form-label">First name</label>
        <input class="form-control" name="firstname" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Last name</label>
        <input class="form-control" name="lastname" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required minlength="4">
      </div>
      <button class="btn btn-primary w-100" type="submit">Create account</button>
      <a class="btn btn-link mt-2" href="/view/login.html">Already have an account? Login</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const API = `${location.origin}/api`;

    function show(type, text) {
      $("#msg").removeClass("d-none alert-success alert-danger")
        .addClass(type === "ok" ? "alert-success" : "alert-danger")
        .text(text);
    }

    $("#signupForm").on("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      const res = await fetch(`${API}/auth/signup`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });

      const json = await res.json().catch(()=> ({}));
      if (!res.ok) return show("bad", json.message || "Signup failed");
      show("ok", "Signup successful. Redirecting to login...");
      setTimeout(() => location.href = "/view/login.html", 800);
    });
  </script>
</body>
</html>
