<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #chatBox { height: 360px; overflow-y: auto; background: #fff; }
    .msg { padding: 6px 10px; border-bottom: 1px solid #eee; }
    .meta { font-size: 12px; opacity: 0.7; }
    .typing { font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0">Chat App</h4>
      <div>
        <span class="me-2">User: <b id="me"></b></span>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Rooms</h6>
            <select id="roomSelect" class="form-select mb-2"></select>
            <div class="d-flex gap-2">
              <button class="btn btn-primary w-100" id="joinBtn">Join</button>
              <button class="btn btn-secondary w-100" id="leaveBtn">Leave</button>
            </div>

            <hr/>

            <h6 class="mt-2">Private Chat</h6>
            <select id="userSelect" class="form-select mb-2"></select>
            <div id="pmTyping" class="typing mb-2"></div>
            <div class="input-group">
              <input id="pmInput" class="form-control" placeholder="Message user...">
              <button id="pmSend" class="btn btn-outline-primary">Send</button>
            </div>

            <hr/>
            <h6>Online users</h6>
            <ul id="onlineList" class="small mb-0"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <div>Room: <b id="currentRoom">(none)</b></div>
              <div id="roomTyping" class="typing"></div>
            </div>

            <div id="chatBox" class="border rounded"></div>

            <div class="input-group mt-2">
              <input id="msgInput" class="form-control" placeholder="Type room message..." disabled>
              <button id="sendBtn" class="btn btn-success" disabled>Send</button>
            </div>

            <div class="small text-muted mt-2">
              Room chat is only enabled after you join a room.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const API = `${location.origin}/api`;
    const me = localStorage.getItem("session_user");

    if (!me) location.href = "/view/login.html";
    $("#me").text(me);

    // Connect socket with username
    const socket = io(location.origin, { query: { username: me } });

    function addLine(html) {
      $("#chatBox").append(`<div class="msg">${html}</div>`);
      $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
    }

    function fmtTime(d) {
      const dt = new Date(d);
      return dt.toLocaleString();
    }

    // Load all users for private message dropdown
    async function loadUsers() {
      const res = await fetch(`${API}/users`);
      const users = await res.json();
      const others = users.map(u => u.username).filter(u => u !== me);

      $("#userSelect").empty();
      $("#userSelect").append(`<option value="">Select user...</option>`);
      for (const u of others) $("#userSelect").append(`<option value="${u}">${u}</option>`);
    }
    loadUsers();

    // Rooms list
    socket.on("rooms:list", (rooms) => {
      $("#roomSelect").empty();
      for (const r of rooms) $("#roomSelect").append(`<option value="${r}">${r}</option>`);
    });

    // Online list
    socket.on("users:online", (users) => {
      $("#onlineList").empty();
      users.forEach(u => $("#onlineList").append(`<li>${u}</li>`));
    });

    // Errors
    socket.on("error:msg", (text) => addLine(`<span class="text-danger">${text}</span>`));

    // Join room
    $("#joinBtn").on("click", () => {
      const room = $("#roomSelect").val();
      socket.emit("room:join", room);
    });

    socket.on("room:joined", (room) => {
      $("#currentRoom").text(room);
      $("#msgInput, #sendBtn").prop("disabled", false);
      $("#chatBox").empty();
      addLine(`<b>Joined room:</b> ${room}`);
    });

    // Load room history
    socket.on("room:history", (msgs) => {
      msgs.forEach(m => {
        addLine(`<div><b>${m.from_user}</b>: ${escapeHtml(m.message)} <span class="meta">(${fmtTime(m.date_sent)})</span></div>`);
      });
    });

    // Leave room
    $("#leaveBtn").on("click", () => socket.emit("room:leave"));
    socket.on("room:left", () => {
      $("#currentRoom").text("(none)");
      $("#msgInput, #sendBtn").prop("disabled", true);
      addLine(`<i>Left the room</i>`);
    });

    // System messages
    socket.on("room:system", (text) => addLine(`<i>${escapeHtml(text)}</i>`));

    // Room message receive
    socket.on("room:message", (m) => {
      addLine(`<div><b>${m.from_user}</b>: ${escapeHtml(m.message)} <span class="meta">(${fmtTime(m.date_sent)})</span></div>`);
    });

    // Send room message
    $("#sendBtn").on("click", () => {
      const text = $("#msgInput").val().trim();
      if (!text) return;
      socket.emit("room:message", text);
      $("#msgInput").val("");
      socket.emit("room:typing", false);
    });

    // Room typing indicator
    let roomTypingTimer = null;
    $("#msgInput").on("input", () => {
      socket.emit("room:typing", true);
      clearTimeout(roomTypingTimer);
      roomTypingTimer = setTimeout(() => socket.emit("room:typing", false), 700);
    });

    socket.on("room:typing", ({ from_user, isTyping }) => {
      if (!isTyping) return $("#roomTyping").text("");
      $("#roomTyping").text(`${from_user} is typing...`);
      setTimeout(() => $("#roomTyping").text(""), 900);
    });

    // Private messaging
    $("#pmSend").on("click", () => {
      const to = $("#userSelect").val();
      const text = $("#pmInput").val().trim();
      if (!to || !text) return;

      socket.emit("pm:message", { to_user: to, message: text });
      $("#pmInput").val("");
      socket.emit("pm:typing", { to_user: to, isTyping: false });
    });

    socket.on("pm:message", (m) => {
      const direction = (m.from_user === me) ? "PM to" : "PM from";
      const other = (m.from_user === me) ? m.to_user : m.from_user;
      addLine(`<span class="text-primary"><b>${direction} ${other}</b>:</span> ${escapeHtml(m.message)} <span class="meta">(${fmtTime(m.date_sent)})</span>`);
    });

    // Typing indicator for user-to-user chat
    let pmTimer = null;
    $("#pmInput").on("input", () => {
      const to = $("#userSelect").val();
      if (!to) return;
      socket.emit("pm:typing", { to_user: to, isTyping: true });
      clearTimeout(pmTimer);
      pmTimer = setTimeout(() => socket.emit("pm:typing", { to_user: to, isTyping: false }), 700);
    });

    socket.on("pm:typing", ({ from_user, isTyping }) => {
      const selected = $("#userSelect").val();
      if (from_user !== selected) return; // Only show if you're chatting with them
      $("#pmTyping").text(isTyping ? `${from_user} is typing...` : "");
    });

    // Logout
    $("#logoutBtn").on("click", () => {
      localStorage.removeItem("session_user");
      location.href = "/view/login.html";
    });

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
</body>
</html>
