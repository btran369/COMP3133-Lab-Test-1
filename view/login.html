<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:520px">
    <h3 class="mb-3">Login</h3>

    <div id="msg" class="alert d-none"></div>

    <form id="loginForm" class="card card-body shadow-sm">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Login</button>
      <a class="btn btn-link mt-2" href="/view/signup.html">Create account</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const API = `${location.origin}/api`;

    // If already logged in, redirect to chat
    const existing = localStorage.getItem("session_user");
    if (existing) location.href = "/view/chat.html";

    function show(type, text) {
      $("#msg").removeClass("d-none alert-success alert-danger")
        .addClass(type === "ok" ? "alert-success" : "alert-danger")
        .text(text);
    }

    $("#loginForm").on("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      const res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });

      const json = await res.json().catch(()=> ({}));
      if (!res.ok) return show("bad", json.message || "Login failed");

      localStorage.setItem("session_user", json.user.username);
      show("ok", "Login successful. Redirecting...");
      setTimeout(() => location.href = "/view/chat.html", 500);
    });
  </script>
</body>
</html>
